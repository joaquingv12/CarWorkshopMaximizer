version: 2.1

executors:
  executor-ubuntu:
    machine:
      image: ubuntu-2004:202111-01

jobs:
  test_app:
    executor: executor-ubuntu
    steps:
      - checkout
      - run:
          name: "Cambiar version de Python"
          command: pyenv global 3.9.7
      - run:
          name: Instalar poetry
          command: pip install poetry && poetry config virtualenvs.create false
      - run:
          name: Instalar dependencias
          command: poetry install
      - run:
          name: Run tests
          command: invoke rundocker

workflows:
  testear_app:
    jobs:
      - test_app